{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Djorg{% endblock %}</title>
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <link rel="stylesheet" type="text/css" href="{% static 'bookmarks/styles.css' %}" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
  
  {% include "header.html" %}

  <div id="content">
    <div class="wrapper">
      {% block content %}
      <h1>Welcome to Djorg!</h1>
      {% endblock %}
    </div>
  </div>

</body>
</html>
