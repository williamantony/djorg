<div class="bookmark-list-holder">
  {% if bookmarks %}
  <h3>Saved Bookmarks</h3>
  <ol class="bookmark-list">
    {% for bookmark in bookmarks %}
      <a href="{{ bookmark.url }}">
        <li>{{ bookmark.name }}</li>
      </a>
    {% endfor %}
  </ol>
  {% else %}
  <p>No bookmarks available</p>
  {% endif %}
</div>
