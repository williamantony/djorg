{% load bootstrap4 %}

<div class="bookmark-form-holder">
  <h3 class="form-title">Upload New File</h3>
  <form method="POST" enctype="multipart/form-data" class="bookmark-form">
    {% csrf_token %} 
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="save btn btn-default">Upload File</button>
    <button type="reset" class="reset btn">Reset</button>
    {% endbuttons %}
  </form>
</div>
